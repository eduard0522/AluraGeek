            <label for=""> Tamaño

            <label for=""> Precio

                <option value=""> Vegueta</option>

                <option value=""> Krillin </option>
                <option value=""> MajinBoo </option>

                <option value=""> Gothen </option>
                <option value=""> Mr Satan </option>
              </select>
            </label>
            
          <button type="submit" class="btn-buscar">Buscar</button>

      </article>
    </aside>
    <section class="main_contenido">

      <article class="productos">
        <h2 class="productos_titulo font-md-press">  Nuestros productos </h2>
        <div class="contenedor_productos">

        </div>
      </article>

  <footer class="flex-center">
    <div class="contenedor_imagenes_footer flex-center"> 
      <img src="./assets/img/image 1.svg" alt="logo que incluye 3 corazones" class="header_img_corazones">
